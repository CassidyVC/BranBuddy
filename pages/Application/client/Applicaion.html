<template name="Apply">
<div>
    <h1> Want to be a BranBuddy and help Brandeis Students get to their destination safely while also making new friends? Then JOIN US!</h1>
   </div>
   <img src="http://vtautismtaskforce.org/wp-content/uploads/2015/03/join.jpg">

   <h3>Fill out this quick application and you will be well on your way to becomeing a BranBuddy!</h3>

   My Profile...<br>
Your name: <Input type="text" id="name"><br>
Your age: <input type="text" id="age"> <br>
Your bio: <textarea id="bio"></textarea> <br>
Will you be commited?: <div class="radio">
  <label>
    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
    Yes
  </label>
</div>
<div class="radio">
  <label>
    <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
    No
  </label>
</div>
Why Do you want to be a BranBuddy?: <textarea id="BranBuddy"> </textarea> <br>
<input type="submit" id="submit">
</template>
