<template name="comments">
<style>
body {
	background-color:Plum;
}
</style>


<h1>Leave Us a Comment!</h1>
<br>
<textarea id="comment" cols="100%" rows="10"></textarea>	
<br>
<button id="submitComment" class="btn btn-info"> Submit Comment</button>
<br>
<h1>Comments:</h1>
<br>


<table class="table table-striped table-bordered">
<tbody>
<tr><th>Date</th><th>Comment</th><th>Delete</th></tr>
{{#each c in commentlist}}
<tr>
   <td>{{c.date}}</td>
   <td>{{c.comment}}</td>
   <td>
      {{#with c}}
          <a href="#" class="deleteRequest">Delete</a>
      {{/with}}
   </td>
</tr>


{{/each}}
</tbody>
</table>

</template>
