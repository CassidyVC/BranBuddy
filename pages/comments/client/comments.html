<template name="comments">
<style>
body {
	background-color:Plum;
}
</style>


Please leave a comment:
<br>
<textarea id="comment" cols="100%" rows="10"></textarea>	
<br>
<button id="submitComment" class="btn btn-info"> Submit Comment</button>
<br>
Here are all the comments!
<br>

<ul>
{{#each c in commentlist}}
<li>{{c.date}}: {{c.comment}} {{#with c}}<a href="#" class="deleteRequest">Delete</a>{{/with}}</li>
{{/each}}
</ul>

</template>
