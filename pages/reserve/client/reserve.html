<template name="reserve">
<style>
body {
    background-color: lightcoral;
}
</style>

<div class="reserve">
	Reserve Your Buddy!<br>

<form class="form-horizontal">
	<div class="form-group">
		<label for="name" class="col-sm-3 control-label">Your Name</label>
		<div class="col-sm-6"> 
			<input type="text" id="name" class="form-control">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label" for="age">Your Age</label>
		<div class="col-sm-6"><input type="text" id="age" class="form-control"> </div>
	</div>
	<div class="form-group">
		<label for="location" class="col-sm-3 control-label">Current Location</label>
		<div class="col-sm-6"><input type="text" id="location" class="form-control"></div>
	</div>
	<div class="form-group">
		<label for="destination" class="col-sm-3 control-label">Destination</label>
		<div class="col-sm-6"><input type="text" id="destination" class="form-control"></div>
	</div>
	<div class="form-group">
		<label for="time" class="col-sm-3 control-label">Time</label>
		<div class="col-sm-6"><input type="text" id="time" class="form-control"></div>
	</div>
  <div class="form-group">
		<label for="cellphone" class="col-sm-3 control-label">Cellphone</label>
		<div class="col-sm-6"><input type="text" id="cellphone" class="form-control"></div>
	</div>
	<div class="form-group">
		<label for="email" class="col-sm-3 control-label">Email</label>
		<div class="col-sm-6"><input type="text" id="email" class="form-control"></div>
	</div>
<div class="form-group">
    <div class="col-sm-offset-3 col-sm-9">
      <button type="submit" class="btn btn-info" id="submitreserve">Submit</button>
    </div>
  </div>
</form>


{{#each buddy in buddylist}}
{{buddy.name}} is going to {{buddy.destination}} from the {{buddy.location}} at {{buddy.time}} contact by phone at {{buddy.cellphone}} or by email at {{buddy.email}}
<br>
{{/each}}

</div>

</template>
