<template name="review">

<table class="table table-striped table-bordered">
<tbody>
<tr> <td>Name</td><td>Age</td><td>Number</td><td>Bio</td><td>Reason</td><td>Will be commited</td><td>Approve</td></tr>
{{#each application in approvelist}}
<tr><td>{{application.name}}</td><td>{{application.age}}</td><td>{{application.cellphone}}</td><td>{{application.bio}}</td><td>{{application.Branbuddy}}</td><td>{{application.committed}}</td>
<td>{{#with application}}<a href="#" class="approveRequest">Approve buddy</a>{{/with}}</td></tr>
{{/each}}
</tbody>
</table>

<table class="table table-striped table-bordered">
<tbody>
<tr> <td>Name</td><td>Age</td><td>Number</td><td>Bio</td><td>Reason</td><td>Will be commited</td><td>Delete</td></tr>
{{#each application in buddylist}}
<tr><td>{{application.name}}</td><td>{{application.age}}</td><td>{{application.cellphone}}</td><td>{{application.bio}}</td><td>{{application.Branbuddy}}</td><td>{{application.committed}}</td>
<td>{{#with application}}<a href="#" class="deleteRequest">Delete</a>{{/with}}</td></tr>


{{/each}}
</tbody>
</table>
</template>
